<!DOCTYPE html>
<html>
<head>
	<title>GTFS2GeoJSON demo</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
	<![endif]-->
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([60.17226, 24.97776], 13);
		L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707'
		}).addTo(map);

                $.getJSON("http://tuukka.kapsi.fi/tmp/geojson.cgi?line=1300M_20110606_1&callback=?", function(data) {
			line_layer = L.geoJson([data], {

				style: { color: "orange" },

			});
	                line_layer.addTo(map);
                });
	</script>
</body>
</html>
